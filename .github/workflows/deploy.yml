name: qanda-discord-bot

on: 
  push:
  pull_request: 
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: deploy in EC2
        env: 
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
          USER_NAME: ${{ secrets.USER_NAME }}

        # ssh into instance and deploy
        run: |
          echo "$PRIVATE_KEY" > private && chmod 600 private
          ssh -o StrictHostKeyChecking=no -i private ${USER_NAME}@${HOSTNAME} 

          cd /home/ubuntu/QandA-discord-bot
          get checkout main &&
          git fetch --all && 
          git reset --hard origin/main &&
          git pull origin main &&
          docker build -t qanda-discord-bot . &&
          docker run -d qanda-discord-bot 
